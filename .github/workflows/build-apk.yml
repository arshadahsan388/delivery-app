name: Build and Release APK

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.3'
        channel: 'stable'
    
    - name: Get dependencies
      run: flutter pub get
    
    - name: Build APK
      run: flutter build apk --release --no-sound-null-safety
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Local-Express-APK
        path: build/app/outputs/flutter-apk/app-release.apk
    
    - name: Create Release
      if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: Local Express Release v1.0.${{ github.run_number }}
        body: |
          🚀 **Local Express Delivery App**
          
          Features:
          - 📱 Customer App with home screen and shop browsing
          - 🏍️ Rider App for delivery management
          - 👨‍💼 Admin Dashboard for managing categories and shops
          - 🔥 Firebase real-time integration
          - 🌐 Multilingual support (Urdu/English)
          
          Download the APK below and install on your Android device.
        files: build/app/outputs/flutter-apk/app-release.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
